<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
</head>
<body>
  <h1>Task Manager</h1>
  <div class="container">
    <form>
      <input id="input" type="text" placeholder="add tasks">
      <button id="button">Add</button>
    </form>
    <ul id="tasks">
      <li class="task">
        <input id="task-down" type="checkbox">
        <label class="mycheckbox" for="task-down">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"/></svg>
        </label>
        <label class="text" for="task-down">
          hello there

        </label>
        <button class="remove">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M200-440v-80h560v80H200Z"/></svg>
        </button>

      </li>

    </ul>

  </div>
  
  
</body>
</html>
